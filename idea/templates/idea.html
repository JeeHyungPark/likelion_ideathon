{% load sass_tags %} {% load static %}

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="{% sass_src 'style/idea.scss' %}" rel="stylesheet" type="text/css" />
  <title>IDEATHON</title>
  <script src="https://kit.fontawesome.com/76c68926ea.js" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 200) {
          $(".top").fadeIn();
        } else {
          $(".top").fadeOut();
        }
      });
      $(".top").click(function () {
        $("html, body").animate(
          {
            scrollTop: 0,
          },
          600
        );
        return false;
      });
    });

    function fnMove(seq) {
      var offset = $("#div" + seq).offset();
      $("html, body").animate(
        {
          scrollTop: offset.top,
        },
        600
      );
    }
  </script>
  <style></style>
</head>

<body>
  {% include 'dark_header.html' %}
  
  {% block content %}
    <script>
      $(window).scroll(function () {
        var scroll = $(window).scrollTop();
        //console.log(scroll);
        if (scroll >= 500) {
          //console.log('a');
          $(".dark").addClass("change");
        } else {
          //console.log('a');
          $(".dark").removeClass("change");
        }
      });
      var submit_check = document.getElementsByClassName("submit_btn");
      submit_check.onclick() = function () {
        console.log(submit_check);
      };
    </script>
  
  
  

      <div class="randImg">
        <div class="go_submit">
            <a href="{% url 'submit' %}">
              <button class="submit_btn">submit</button>
            </a>
        </div>
      </div>
      <p class="idea_count">아이디어 <span class="idea_count__span">{{count}}</span>개</p>
      <div class="ideacards">
        {% for idea in posts %}
        <a href="{% url 'detail' idea.id %}">
          <div class="card ideacard">
            <div class="cardImg_board">
              <img class="card_image" src="{% static 'image/bg8.jpg' %}" />
            </div>
            <!--16:9-->
            <p class="idea_title">{{idea.idea_title}}</p>
            <p class="idea_subtitle">{{idea.idea_subtitle}}</p>
            <div class="user_div">
              <hr />
              {{idea.user}}<i class="far fa-comment">&nbsp;{{idea.idea_likecount}}</i>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>

    </body>

    {% include 'footer.html' %}
  {% endblock %}
</html>
